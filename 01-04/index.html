  <title>CSS変数</title>

<body>
  <h1>CSS変数の使い方</h1>
  <p>
    ①CSS 変数を宣言する。<br>
    CSS 変数の名前は必ず -- で始まる。<br>
    CSS の変数名は大文字と小文字を区別する。<br>
    たとえば --my-color: orange; と書くと orange の値の代わりに --my-color を使える。<br>
    ②CSS 変数を使うには、var() 関数を使って変数名を渡す。
  </p>
  <h1>デフォルト値の設定</h1>
  <p>カンマ区切りで値を渡せばOK</p>
  <img src="../img/variable.png" width="600px">
</body>
